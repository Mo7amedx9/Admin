<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESLA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: black;
            color: white;
            font-size: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .circle::before, .circle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            border: 10px solid red;
            box-sizing: border-box;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse 2s infinite;
        }
        .circle::after {
            animation-delay: 1s;
            border-color: white;
        }
        .red {
            color: red;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }    
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circle">T E S <span class="red">L A</span></div>
    <script>
        // Function to redirect after 10 seconds
        setTimeout(function() {
            window.location.href = 'https://example.com'; // Replace with your target URL
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</body>
</html>
